<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Network</h2>
        </div>
        <h1>Your Feed</h1>
            <div class="content">
                <div class="left">
                    <img src="./user-circle copy.png" alt="User Circle">
                    <a href="#">Add an avatar</a>
                    <h3>James Doe</h3>
                </div>
                <div class="right">
                    <div class="person">
                        <h3>Neil M</h3>
                        <p><span id="likeCount_1">9</span> like(s)</p>
                        <button onclick="increaseLikes(1)">Like</button>
                        <p style="display: block;">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                    <div class="person">
                        <h3>Nichole K</h3>
                        <p><span id="likeCount_2">12</span> like(s)</p>
                        <button onclick="increaseLikes(2)">Like</button>
                        <p style="display: block;">Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                    <div class="person">
                        <h3>Jim R</h3>
                        <p><span id="likeCount_3">9</span> like(s)</p>
                        <button onclick="increaseLikes(3)">Like</button>
                        <p style="display: block;">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
